<h1 style="text-align: center; font-family: Arial, sans-serif; margin-top: 20px;">üõçÔ∏è Our Products</h1>

<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px;">
 

  {% for product in products %}
    <div style="width: 220px; border: 1px solid #ddd; border-radius: 10px; padding: 15px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); font-family: Arial, sans-serif;">
      <img src="{{ product.image }}" alt="{{ product.name }}" style="width: 100%; height: auto; border-radius: 8px;">
      <h2 style="font-size: 18px; margin: 10px 0; color: #333;">{{ product.name }}</h2>
      <p style="color: #666; font-size: 16px;">‚Çπ{{ product.price }}</p>
      <a href="{% url 'product_detail' product.pk %}" 
        style="display: inline-block; margin-top: 10px; padding: 8px 16px; background-color: #2196F3; color: white; text-decoration: none; border-radius: 5px;">
        View Details
      </a>
    </div>
  {% endfor %}

  {% if user.is_authenticated %}
  Hi {{ user.username }} |
<form action="{% url 'logout' %}" method="post" style="display: inline;">
  {% csrf_token %}
  <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">Logout</button>
</form>
  {% comment %} <a href="{% url 'my_orders' %}">My Orders</a> {% endcomment %}
{% else %}
  <a href="{% url 'login' %}">Login</a> |
  <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
</div>
