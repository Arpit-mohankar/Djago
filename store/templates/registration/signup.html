<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 40px;
    }

    .form-container {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .text-danger {
      color: #e74c3c;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: block;
    }

    .btn {
      display: inline-block;
      width: 48%;
      padding: 10px;
      font-size: 15px;
      text-align: center;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-dark {
      background-color: #333;
      color: #fff;
    }

    .btn-default {
      background-color: #f1f1f1;
      color: #333;
      text-decoration: none;
      line-height: 35px;
      text-align: center;
      display: inline-block;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üìù Create Account</h2>
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}

      <label for="{{ form.username.id_for_label }}">Username</label>
      <input type="text" name="{{ form.username.name }}" value="{{ form.username.value }}" required>
      {% if form.username.errors %}
        <span class="text-danger">{{ form.username.errors }}</span>
      {% endif %}

      <label for="{{ form.password1.id_for_label }}">Password</label>
      <input type="password" name="{{ form.password1.name }}" value="{{ form.password1.value }}" required>
      {% if form.password1.errors %}
        <span class="text-danger">{{ form.password1.errors }}</span>
      {% endif %}

      <label for="{{ form.password2.id_for_label }}">Re-Type Password</label>
      <input type="password" name="{{ form.password2.name }}" value="{{ form.password2.value }}" required>
      {% if form.password2.errors %}
        <span class="text-danger">{{ form.password2.errors }}</span>
      {% endif %}

      <div class="actions">
        <button type="submit" class="btn btn-dark">Register</button>
        <a href="{% url 'login' %}" class="btn btn-default">Login</a>
      </div>
    </form>
  </div>

</body>
</html>
